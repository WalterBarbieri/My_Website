<div class="container d-flex justify-content-around align-items-center">
    <div>
      <h5>Walter Barbieri</h5>
    </div>
    <div class="d-flex justify-content-evenly w-50">
      <h5>Portfolio</h5>
      <h5>About Me</h5>
      <h5>Contacts</h5>
    </div>
    <div class="switchLanguageContainer">
      <img
          src="assets/immagini/icons/globe2.svg"
          alt="LanguageIcon"
          class="icon"

      />
      <select name="languageSelect" id="languageSelect" (change)="onLanguageChange($event)" [value]="selectedLanguage">
          <option value="it">
              <span *ngIf="isLargeScreen">Italiano</span>
              <span *ngIf="!isLargeScreen">IT</span>
          </option>

          <option value="en">
              <span *ngIf="isLargeScreen">English</span>
              <span *ngIf="!isLargeScreen">EN</span>
          </option>

      </select>
  </div>
</div>
